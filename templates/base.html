<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quizfinity{% endblock %}</title>
    <!-- Include Bootstrap CSS (add your Bootstrap 5 stylesheet link here) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Additional CSS styles specific to your project -->
    <style>
        /* Add your custom CSS styles here */
        /* For example, you can define styles for your navbar, header, and footer */
    </style>
</head>
<body>
    <!-- Navbar (customize as needed) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Quizfinity</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                 
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'quiz_list_new' %}">Start Quiz</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'category_list' %}">Category</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="{% url 'user_progress' %}" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            My Progress
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

                            <li><a class="dropdown-item" href="{% url 'quiz_result' %}">Last Quiz</a></li>

                            <li><a class="dropdown-item" href="{% url 'user_progress' %}">All Quizes</a></li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'leaderboards' %}">Leaderboard</a>
                    </li>
                    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="{% url 'view_profile' %}" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Profile
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'view_profile' %}">View Profile</a></li>

                            <li><a class="dropdown-item" href="{% url 'edit_profile' %}">Edit Profile</a></li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="{% url 'view_profile' %}" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Authentication
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">     
                            <li><a class="dropdown-item" href="{% url 'login' %}">Login</a></li>
                            
                            <li><a class="dropdown-item" href="{% url 'register' %}">Signup</a></li>

                            <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                        </ul>
                    </li>
                    
            
                    <!-- Add more navbar items as needed -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page content -->
    <div class="container mt-4">
        {% block content %}
            <!-- Content of individual pages will be inserted here -->
        {% endblock %}
    </div>

    <!-- Bootstrap JS and any other scripts (add your Bootstrap 5 scripts here) -->
    <script src="path-to-your-bootstrap5.js"></script>
    <!-- Additional scripts specific to your project -->

    <!-- Footer (customize as needed) -->
    <footer class="text-center py-3">
        &copy; {{ year }} Quizfinity
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
