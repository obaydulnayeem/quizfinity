{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mt-4">Quiz Categories</h2>
    <hr>

    <div class="list-group mt-3">
        {% for category in categories %}
        <a href="{% url 'quiz_list_new' %}?category={{ category.0 }}" class="list-group-item list-group-item-action">{{ category.1 }}</a>
        {% endfor %}
    </div>
</div>
{% endblock %}
