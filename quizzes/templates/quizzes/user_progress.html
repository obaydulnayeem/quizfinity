{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mt-4">Your Quiz Progress</h2>
    <hr>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Quiz</th>
                    <th>Score</th>
                    <th>Completed At</th>
                </tr>
            </thead>
            <tbody>
                {% for history in user_history %}
                <tr>
                    <td>{{ history.quiz.title }}</td>
                    <td>{{ history.score }}%</td>
                    <td>{{ history.completed_at }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
