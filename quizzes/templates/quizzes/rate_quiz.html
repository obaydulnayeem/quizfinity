{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Rate '{{ quiz.title }}'</h2>
                    <hr>

                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="rating">Rate this quiz (1 to 7 stars):</label>
                            <select name="rating" id="rating" class="form-select">
                                {% for i in "1234567" %}
                                    <option value="{{ i }}">{{ i }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Rate</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
